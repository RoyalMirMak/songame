<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <link href="{% static "css/styles.css" %}" rel="stylesheet" type="text/css">
    <title>Songame - Quiz</title>
</head>
<body>
    <div style="margin: 0 auto; margin-top: 200px; width: 600px;">
    <form method="post" action="puzzle">
        {% csrf_token %}
        <p>Выберите количество заданий:</p>
        <p><input name="task_num" type="number" size="3" min="1" max="10" value="5"/></p>
        <p>Выберите тип заданий:</p>
        <p><select size="3" name="quiz_type">
            <option selected value="mix">Mix</option>
            <option value="zapunch">Zapunch</option>
            <option value="emojilate">Emojilate</option>
            <option value="neurocover">Neurocover</option>
        </select></p>
        <input type="hidden" name="start" value="true">
        <input type="submit" value="Начать квиз" />
    </form>
    <br><br>
    <a href="http://127.0.0.1:8000/about_types">Подробнее о типах заданий</a>
    </div>
</body>
</html>
